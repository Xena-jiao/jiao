<body>
<div class="layuimini-container ">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>信息回访</legend>
        </fieldset>

        <form class="layui-form layuimini-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label required">被回访人学号</label>
                <div class="layui-input-block">
                    <input id="cno" type="text" name="cno" lay-verify="required" lay-reqtext="学号不能为空" autocomplete="off" placeholder="请输入被回访人学号" class="layui-input" >
                </div>
                <span  class="layui-input-block" style="margin-left: 50px" id="s1"></span>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">被回访人姓名</label>
                <div class="layui-input-block">
                    <input id="cname" type="text" name="cno" lay-verify="required" lay-reqtext="姓名不能为空" autocomplete="off" placeholder="请输入被回访人姓名" class="layui-input" >
                </div>
                <span  class="layui-input-block" style="margin-left:50px" id="s2"></span>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">入学时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date2" autocomplete="off" class="layui-input" placeholder="请选择">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">班级</label>
                <div class="layui-input-block">
                    <input id="class" type="text" name="cno" lay-verify="required" lay-reqtext="班级不能为空" autocomplete="off" class="layui-input" >
                </div>
            </div>
           <div class="layui-form-item">
            <div class="layui-inline" style="margin-left: 39px">
                <label class="layui-form-label">专业</label>
                <div class="layui-input-inline">
                    <select name="major" lay-filter="aihao" >
                        <option value="">请选择专业</option>
                        <option value="1">软件工程</option>
                        <option value="2">计算机科学与技术</option>
                        <option value="3">市场营销</option>
                        <option value="4">能源工程</option>
                    </select>
                </div>
            </div>
           </div>

            <div class="layui-form-item">
                <label class="layui-form-label">现就职公司</label>
                <div class="layui-input-block">
                    <input type="text" name="com" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入现就职公司">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现工作城市</label>
                <div class="layui-input-block">
                    <input type="text" name="city" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入现工作城市">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现基本薪资</label>
                <div class="layui-input-block">
                    <input type="number" name="salary" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入现基本薪资">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现综合薪资</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入现综合薪资">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现岗位类型</label>
                <div class="layui-input-block">
                    <input type="text" name="post" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入现岗位类型">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现职位类型</label>
                <div class="layui-input-block">
                    <input type="text" name="position" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入现职位类型">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">回访内容</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入回访内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">回访人</label>
                <div class="layui-input-block">
                    <input type="text" name="vname" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入回访人姓名">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">回访时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input" placeholder="请选择回访时间">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">创建回访记录</button>
                    <button type="reset" class="layui-btn layui-btn-primary" >重置信息</button>
                </div>
            </div>
        </form>
        <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
        <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
        <script src="../jquery-3.3.1.js" type="text/javascript"></script>
        <script>
            layui.use(['form', 'layedit', 'laydate','jquery'], function () {
                var form = layui.form
                    , layer = layui.layer
                    , layedit = layui.layedit
                    , laydate = layui.laydate
                    , $ = layui.$;

                //日期
                laydate.render({
                    elem: '#date1'
                });
                laydate.render({
                    elem: '#date2'
                });

                $("#cno").blur(function () {
                    var cno = $("#cno").val();
                    if (cno == null || cno == ' ' || cno.length == 0) {
                        $("#s1").html("<small>学号不能为空</small>");//验证
                        // css()设置样式
                        $("#s1").css("color", "red");
                        return;
                    }
                    // 用户名正则验证表达式
                    var uPattern = /^[1-9_-]{3,15}$/;

                    var flag = uPattern.test(cno);
                    if (flag) {
                        $("#s1").html("<small>学号可用</small>");
                        $("#s1").css("color", "green");
                    } else {
                        $("#s1").html("<small>学号格式不对</small>");
                        $("#s1").css("color", "red");
                        return;
                    }

                })
                $("#cname").blur(function () {
                    var cname = $("#cname").val();
                    if (cname == null || cname == ' ' || cname.length == 0) {
                        $("#s2").html("<small>回访姓名不能为空</small>");//验证
                        // css()设置样式
                        $("#s2").css("color", "red");
                        return;
                    }
                    // 用户名正则验证表达式
                    var uPattern = /^[a-zA-Z0-9_-]{4,16}$/;

                    var flag = uPattern.test(cname);
                    if (flag) {
                        $("#s2").html("<small>回访姓名可用</small>");
                        $("#s2").css("color", "green");
                    } else {
                        $("#s2").html("<small>回访姓名格式不对</small>");
                        $("#s2").css("color", "red");
                        return;
                    }

                })
                $("#cno").focus(function () {
                    $("#s1").html("");
                })
                $("#cname").focus(function () {
                    $("#s2").html("");
                })
                //创建一个编辑器
                var editIndex = layedit.build('LAY_demo_editor');

                //自定义验证规则
                form.verify({
                    title: function (value) {
                        if (value.length < 5) {
                            return '标题至少得5个字符啊';
                        }
                    }
                    , pass: [
                        /^[\S]{6,12}$/
                        , '密码必须6到12位，且不能出现空格'
                    ]
                    , content: function (value) {
                        layedit.sync(editIndex);
                    }
                });

                //监听指定开关
                form.on('switch(switchTest)', function (data) {
                    layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                        offset: '6px'
                    });
                    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
                });

                //监听提交
                form.on('submit(demo1)', function (data) {
                    layer.alert(JSON.stringify(data.field), {
                        title: '最终的提交信息'
                    })
                    return false;
                });

                //表单初始赋值
                form.val('example', {
                    "username": "贤心" // "name": "value"
                    , "password": "123456"
                    , "interest": 1
                    , "like[write]": true //复选框选中状态
                    , "close": true //开关状态
                    , "sex": "女"
                    , "desc": "我爱 layui"
                })


            });
        </script>
    </div>

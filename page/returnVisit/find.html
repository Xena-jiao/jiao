<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">专业</label>
                            <div class="layui-input-inline">
                                <select name="major" lay-filter="aihao" >
                                    <option value="">请选择专业</option>
                                    <option value="1">软件工程</option>
                                    <option value="2">计算机科学与技术</option>
                                    <option value="3">市场营销</option>
                                    <option value="4">能源工程</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">班号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="major" autocomplete="off" class="layui-input" placeholder="请输入班号">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">学号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="major" autocomplete="off" class="layui-input" placeholder="请输入学号">
                                </div>
                            </div>
                            <div class="layui-inline">

                                <div class="layui-input-inline">
                                    <input type="text" name="major" autocomplete="off" class="layui-input" placeholder="请输入学生姓名">
                                </div>
                            </div>
                            <!--                            <div class="layui-inline">-->
                            <!--                                <label class="layui-form-label">年级</label>-->
                            <!--                                <div class="layui-input-inline">-->
                            <!--                                    <input  id="year" type="text" name="grade" autocomplete="off" class="layui-input" placeholder="请选择入学年份" readonly>-->
                            <!--                                </div>-->
                            <!--                            </div>-->
                            <!--                        <div class="layui-inline">-->
                            <!--                            <label class="layui-form-label">用户城市</label>-->
                            <!--                            <div class="layui-input-inline">-->
                            <!--                                <input type="text" name="city" autocomplete="off" class="layui-input">-->
                            <!--                            </div>-->
                            <!--                        </div>-->
                            <!--                        <div class="layui-inline">-->
                            <!--                            <label class="layui-form-label">用户职业</label>-->
                            <!--                            <div class="layui-input-inline">-->
                            <!--                                <input type="text" name="classify" autocomplete="off" class="layui-input">-->
                            <!--                            </div>-->
                            <!--                        </div>-->
                            <div class="layui-inline" >
                                <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn" ><i class="layui-icon"></i> 搜 索</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit" style="border-radius: 10px">修改</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete" style="border-radius: 10px">删除</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table','laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate;
        //年选择器
        laydate.render({
            elem: '#year'
            ,type: 'year'
        });

        table.render({
            elem: '#currentTableId',
            url: '../../api/find.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 100, title: '序号', sort: true},
                {field: 'marjor', width: 250, title: '专业'},
                {field: 'session', width: 150, title: '年级'},
                {field: 'classnum', width: 150, title: '班级', sort: true},
                {field: 'sno', width: 180,title: '学号'},
                {field: 'sname', width: 150, title: '姓名', sort: true},
                {field: 'tel', width: 120, title: '联系方式', sort: true},
                {field: 'isGetJob', width: 120, title: '是否就业'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'addStudent.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '修改信息',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确定删除该记录？', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }else if(obj.event === 'find'){
                var index = layer.open({
                    title: '查询学生',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'findStudentBycno.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }else if(obj.event === 'batchAdd'){
                var index = layer.open({
                    title: '批量添加学生',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'batchAddStudent.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
        });

    });
</script>

</body>
</html>
